<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<fieldset>
		<legend>Hackathon Fluig</legend>
		
		<div class="col-sm-6">
		    <div class="row form-group">
		        <label for="idSensor" class="col-sm-3 control-label">ID Sensor</label>
		        <div class="col-sm-8">
			        <input type="text" class="form-control" id="idSensor" name="idSensor" />
		        </div>
		    </div>
	
			<div class="row form-group">
	        	<label for="regra" class="col-sm-3 control-label">Regra</label>
	        	<div class="col-sm-8">
	        		<input type="text" class="form-control" id="regra" name="regra" />
	        	</div>
			</div>
		    
		    <div class="row form-group">
	        	<label for="dataLeitura" class="col-sm-3 control-label">Data</label>
				<div class="col-sm-8">
		        	<input type="text" class="form-control" id="dataLeitura" name="dataLeitura" />
				</div>
		    </div>
		    
		    <div class="row form-group">
	        	<label for="valor" class="col-sm-3 control-label">Valor Leitura</label>
				<div class="col-sm-8">
		        	<input type="text" class="form-control" id="valor" name="valor" />
				</div>
		    </div>
		    
		    <div class="row form-group">
	        	<label for="media" class="col-sm-3 control-label">Média</label>
				<div class="col-sm-8">
		        	<input type="text" class="form-control" id="media" name="media" />
				</div>
		    </div>		    		    
		</div>
	</fieldset>

</form>
</div>
</body>
</html>
